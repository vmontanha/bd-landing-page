<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/logo-reduzido.png" type="image/png">

    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- or the reference on CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <link rel="stylesheet" href="model/model.css">

    <title>BD Produtos</title>
</head>

<body onload="click">
    <model-viewer ar ar-scale="auto" src="model/BDNexina_GLB.glb" ios-src="model/BDNexiva_USDZ.usdz"
        poster="model/poster.webp" disable-zoom ar-modes="webxr" camera-controls auto-rotate exposure="0.66"
        shadow-intensity="0">
        <button slot="ar-button" id="ar-button">
            Veja em Realidade Aumentada
        </button>
    </model-viewer>

    <script>
        function click(arButton) {
            var element = document.getElementById(arButton);
            if (element.click)
                element.click();
            else if (document.createEvent) {
                var eventObj = document.createEvent('MouseEvents');
                eventObj.initEvent('click', true, true);
                element.dispatchEvent(eventObj);
            }
        }

        click('ar-button');
    </script>
</body>
